<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Counter</title>
</head>

<body>
    <div class="main_container">
        <div class="container">
            <h1>&nbspHOME&nbsp</h1>
            <div class="main_screen">
                <h2 id="Home_score">0</h2>
            </div>
            <div class="button_row">
                <button onclick="HomeScMan1()">+ 1</button>
                <button onclick="HomeScMan2()">+ 2</button>
                <button onclick="HomeScMan3()">+ 3</button>
            </div>
        </div>
        <div class="container">
            <h1>GUEST</h1>
            <div class="main_screen">
                <h2 id="Guest_score">0</h2>
            </div>
            <div class="button_row">
                <button onclick="GuestScMan1()">+ 1</button>
                <button onclick="GuestScMan2()">+ 2</button>
                <button onclick="GuestScMan3()">+ 3</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
